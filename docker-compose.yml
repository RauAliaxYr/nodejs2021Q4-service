version: '3.7'

volumes:
  postgres:
  logs:

services:
  ts-node-docker:
    build: .
    volumes:
      - logs:/app/log.txt
      - ./src:/app/src
    container_name: node
    environment:
      - PORT=${PORT}
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    restart: always
    networks:
      - my_network
  postgres:
    build: ./db/
    networks:
      - my_network
    image: postgres:9.5.13-alpine
    volumes:
      - postgres:/var/lib/postgresql
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always

networks:
  my_network:
    driver: bridge
